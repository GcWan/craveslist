<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CravesList</title>
</head>
<body>
    <div class="header">
        <img src="../static/logo.jpg" alt="CravesList Logo" width=100 height=100 align="left" class="logo">
        <h1>CRAVESLIST</h1>
    </div>
    <form action="" method="get">
        What would you like to make? <br>
        <input type="text" name="item">
        <input type="submit" value="Get Ingredients">
    </form>
    <br>
    <form action="" method="post">
        <input type="submit" value="Voice Input">
    </form>
    <h2>{{ name }}</h2>
    <h3>{{ time }}</h3>
    <h3>{{ nutrition }}</h3>
    <table>
        {% for item, price in result %}
        <tr>
            <td> {{ item }} </td>
            <td> {{ price }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
