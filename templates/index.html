<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="" method="get">
    What would you like to make? <br>
    <input type="text" name="item">
    <input type="submit" value="Get Ingredients">
</form>
<br>

        <td> {{ price }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
